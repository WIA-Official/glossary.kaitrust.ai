        function init() {
            const yearEl = document.getElementById('currentYear'); if (yearEl) yearEl.textContent = new Date().getFullYear();

                const staticUrl = `/ko/term/${encodeURIComponent(termName)}/`;
                window.location.replace(staticUrl);
                return;
            }

            if (!termName) {
                showNotFound();
                return;
            }

            // Find term
            const term = GLOSSARY_TERMS.find(t =>
                t.term.toLowerCase() === decodeURIComponent(termName).toLowerCase() ||
                (t.english && t.english.toLowerCase() === decodeURIComponent(termName).toLowerCase())
            );

            if (!term) {
                showNotFound(termName);
                return;
            }

            renderTerm(term);
        }

        function renderTerm(term) {
            const cat = CATEGORIES[term.category];
            const isFav = favorites.includes(term.term);

            const pageDesc = term.desc;

            document.getElementById('ogDesc').content = pageDesc;
            document.getElementById('twTitle').content = pageTitle;

                    </div>

                    </div>
